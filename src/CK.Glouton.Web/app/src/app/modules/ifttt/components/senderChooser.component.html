<div class="ui-g">
  <p-dropdown class="ui-g-12" [options]="Senders" [(ngModel)]="selectedSender"></p-dropdown>
  <div class="ui-g-12" *ngIf="selectedSender">
    <div class="ui-inputgroup" *ngFor="let property of getConfigurationKeys()">
      <div class="ui-inputgroup" *ngIf="getPropertyType(property) == 'string'">
        <span class="ui-inputgroup-addon">{{property}}</span>
        <input type="text" pInputText [value]="getPropertyValue(property)" (input)="setConfigurationProperty(property, $event.target.value)"
        />
      </div>
      <div class="ui-inputgroup" *ngIf="getPropertyType(property) == 'number'">
        <span class="ui-inputgroup-addon">{{property}}</span>
        <input type="text" pInputText [value]="getPropertyValue(property)" (input)="setConfigurationProperty(property, $event.target.value)"
        />
      </div>
      <div  *ngIf="getPropertyType(property) == 'Array'">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">{{property}}</span>
          <input type="text" (keyup.enter)="addContact(property, contact)" [(ngModel)]="contact" pInputText />
          <button pButton type="button" (click)="addContact(property, contact)" icon="fa-plus"></button>
        </div>
        <ul class="ui-g-12">
          <li *ngFor="let contact of getPropertyValue(property); let i = index">
            {{contact}}
            <button pButton type="button" (click)="deleteContact(property, i)" icon="fa-minus"></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
