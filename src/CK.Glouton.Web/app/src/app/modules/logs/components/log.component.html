<div class="ui-g textLog">
    <div class="ui-g-11" (click)="onClick()">
        <p [style.margin-left.px]="marginLeft(log)" class="card">
            <b [style.color]="getColor(log)">{{log.logLevel}}</b> | {{log.logTime}} | {{getText()}}
        </p>
    </div>
    <div class="ui-g-1" *ngIf="isOpenGroup(log)">
        <button pButton type="button" (click)="onLogClick(log)" class="ui-button-icon-only">
            <i *ngIf="!displayChildren" class="fa fa-angle-double-right"></i>
            <i *ngIf="displayChildren" class="fa fa-angle-double-left"></i>
        </button>
    </div>
</div>
<div *ngIf="log.children && displayChildren">
    <div *ngFor="let log of log.children">
        <log [data]="log"></log>
    </div>
</div>

<p-dialog header="{{log.logTime}}" [(visible)]="display">
    <logComplex [data]="log"></logComplex>
</p-dialog>
