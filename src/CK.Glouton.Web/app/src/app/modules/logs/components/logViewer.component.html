<p-tabView>
    <p-tabPanel header="Logs" leftIcon="fa-align-left">
        <div *ngIf="_logs">
            <div *ngFor="let log of _logs">
                <log [data]="log"></log>
            </div>
        </div>
        <div *ngIf="_loading">
            <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="4" fill="#EEEEEE" animationDuration="0.75s" class="center-loading"></p-progressSpinner>
        </div>
    </p-tabPanel>
</p-tabView>
