<div>
    {{ _scaleDescription }}
    <p-slider
        [(ngModel)]="_range" [style]="{'width':'500px'}"
        [range]="true" [min]=-5 [max]=105
        (onChange)="handleChange($event)"
        (onSlideEnd)="handleSlideEnd($event)">
    </p-slider>
    <!-- From:  - To: {{ _dateRange[1] | date:'EEEE, MMMM d, y, h:mm:ss' }} -->
    <div *ngFor="let date of _dateRange" >
        {{ date | date:'EEEE, MMMM d, y, h:mm:ss' }}
    </div>
</div>
