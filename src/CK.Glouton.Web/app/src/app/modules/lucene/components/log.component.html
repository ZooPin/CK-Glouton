<p (click)="onClick(this)" [style.margin-left.px]="marginLeft(log)" class="card" ><b [style.color]="getColor(log)" >{{log.logLevel}}</b>    {{log.logTime}}    {{getText()}}</p>
<div *ngIf="log.groupLogs">
    <div *ngFor="let log of log.groupLogs">
        <log (childrenClick)="onChildrenClick(log)" [data]="log"></log>
    </div>
</div>
